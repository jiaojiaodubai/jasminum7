<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
  <html:link xmlns:html="http://www.w3.org/1999/xhtml" rel="stylesheet"
    href="chrome://__addonRef__/content/prefpanel.css" />
</linkset>
<vbox id="zotero-prefpane-__addonRef__" onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})">
  <groupbox>
    <label>
      <html:h2 data-l10n-id="table-title"></html:h2>
    </label>
    <hbox class="virtualized-table-container" flex="1">
      <html:div id="__addonRef__-translator-manager" />
    </hbox>
    <separator class="thin" />
    <hbox>
      <button data-l10n-id="refresh-button" id="__addonRef__-refresh-translators" flex="0.5" />
      <button data-l10n-id="update-button" id="__addonRef__-download-translators" flex="0.5" />
    </hbox>
  </groupbox>
</vbox>
<vbox>
  <html:label data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'></html:label>
</vbox>
