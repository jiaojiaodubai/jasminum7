<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
  <html:link
    xmlns:html="http://www.w3.org/1999/xhtml"
    rel="stylesheet"
    href="chrome://__addonRef__/content/prefpanel.css"
  />
</linkset>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <label>
      <html:h2 data-l10n-id="retrieveMetadata-title"></html:h2>
    </label>
    <hbox>
      <checkbox
        id="__addonRef__-isOversea"
        preference="__prefsPrefix__.isOversea"
        data-l10n-id="isOversea"
        native="true"
      />
      <checkbox
        id="__addonRef__-autoRecognizeItems"
        preference="__prefsPrefix__.autoRecognizeItems"
        data-l10n-id="autoRecognizeItems"
        native="true"
      />
    </hbox>
  </groupbox>
  <groupbox>
    <label>
      <html:h2 data-l10n-id="table-title"></html:h2>
    </label>
    <hbox class="virtualized-table-container" flex="1">
      <html:div id="__addonRef__-translator-manager" />
    </hbox>
    <separator class="thin" />
    <hbox>
      <button
        data-l10n-id="update-button"
        id="__addonRef__-download-translators"
        native="true"
      />
    </hbox>
  </groupbox>
</vbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
